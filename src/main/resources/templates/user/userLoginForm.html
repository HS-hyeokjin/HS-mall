<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout0}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .error {
            color: #ff0018;
        }
    </style>
</th:block>

<div layout:fragment="content">
    <p><h3 style="text-align: center">로그인</h3></p>
    <form role="form" method="post" action="/user/login" >
        <div class="form-group">
            <label th:for="email">이메일</label>
            <input type="email" name="email" class="form-control" placeholder="ex) hsmall@hsmall.com" style="width:400px;">
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호" style="width:400px;">
        </div>
        <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
        <p><button class="btn btn-secondary" style="width:400px;">로그인</button></p>
        <button type="button" class="btn btn-secondary" onClick="location.href='/user/register'" style="width:400px;">회원가입</button>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
</div>

</html>
