<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/html"
      layout:decorate="~{layouts/layout0}">

<th:block layout:fragment="css">
    <style>
        .fieldError {
            color: #881f29;
        }
    </style>
</th:block>

<th:block layout:fragment="script">

    <script th:inline="javascript">
        $(document).ready(function(){
            var errorMessage = [[${errorMessage}]];
            if(errorMessage != null){
                alert(errorMessage);
            }
        });
    </script>

</th:block>

<div layout:fragment="content">
<h3 style="text-align: center">회원가입</h3><br>
    <form action="/user/register" role="form" method="post"  th:object="${userRegisterFormDto}">
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력해주세요" style="width:400px;">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">정확히 입력해 주세요</p>
        </div>
        <div class="form-group">
            <label th:for="email">이메일</label>
            <input type="email" th:field="*{email}" class="form-control" placeholder="이메일을 입력해주세요" style="width:400px;">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">정확히 입력해 주세요</p>
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력해 주세요" style="width:400px;">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">정확히 입력해 주세요</p>
        </div>
        <div class="form-group">
            <label th:for="address">주소</label>
            <input type="text" th:field="*{address}" class="form-control" placeholder="주소를 입력해주세요" style="width:400px;">
            <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fieldError">정확히 입력해 주세요</p>
        </div>
        <br>
        <div style="text-align: left">
            <button type="submit" class="btn btn-secondary" >가입완료</button>
            <button type="submit" class="btn btn-light">취소</button>

        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

    </form>

</div>

</html>
