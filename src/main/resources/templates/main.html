<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout0}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .carousel-inner > .product {
            height: 350px;
        }
        .banner{
            height: 300px;
            position: absolute; top:0; left: 0;
            width: 100%;
            height: 100%;
        }
        a:hover{
            text-decoration:none;
        }
    </style>
</th:block>

<div layout:fragment="content">

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" >
        <ol class="carousel-indicators" >
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="https://github.com/HS-hyeokjin/HS-mall/blob/main/src/main/resources/static/images/banner3.jpg?raw=true" alt="First slide" height="700px">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://github.com/HS-hyeokjin/HS-mall/blob/main/src/main/resources/static/images/banner2.jpg?raw=true" alt="Second slide" height="700px">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://github.com/HS-hyeokjin/HS-mall/blob/main/src/main/resources/static/images/banner1.jpg?raw=true" alt="Third slide" height="700px">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

</div>
